# Hugo configuration file
# This file is used to configure the Hugo static site generator
# For more information, see: https://gohugo.io/documentation/configuration/
# This is a YAML configuration file for Hugo

# Base configuration
baseURL: 'ysouilmi.com'
languageCode: 'en-us'
title: 'Yassine Souilmi'

enableRobotsTXT: true
enableGitInfo: false
enableEmoji: true
hasCJKLanguage: true


# Theme
theme: hextra

# Configuration
enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true
enableEmoji: true
hasCJKLanguage: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

caches:
  images:
    dir: :cacheDir/images

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

module:
  hugoVersion:
    extended: true
    min: "0.146.0"

  # workspace: hugo.work
  imports:
    - path: github.com/imfing/hextra

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - identifier: about
      name: About
      pageRef: /about
      weight: 1
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 2
    - identifier: wiki
      name: Wiki
      pageRef: /wiki
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search

  sidebar:
    - identifier: wiki
      name: Wiki
      pageRef: /wiki
      weight: 1

params:
  description: Modern, responsive, batteries-included Hugo theme for creating beautiful static websites.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: thin

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
    
    article:
      displayPagination: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover
    lineNumbers: true
    lineNumbersInTable: true

